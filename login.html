<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PaymentSave | Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="login_container">
      <div class="content_container">
        <div class="row">
          <div class="col-lg-5 col-sm-12 col-md-12 left">
            <p class="welcome">Sign In</p>
            <p class="thank_p my-4">
              Thank you for get back to payment save, let's access our the best
              recommandation for you
            </p>

            <div class="">
              <div class="form-group">
                <label for="email">E-mail</label>
                <div class="input_icon_wrapper position-relative">
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    placeholder="name@mail.com"
                  />
                  <svg
                    width="20"
                    height="16"
                    viewBox="0 0 20 16"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M0 2C0 0.89543 0.89543 0 2 0H18C19.1046 0 20 0.89543 20 2V14C20 15.1046 19.1046 16 18 16H2C0.89543 16 0 15.1046 0 14V2ZM3.51859 2L10 7.6712L16.4814 2H3.51859ZM18 3.32877L10.6585 9.7526C10.2815 10.0825 9.7185 10.0825 9.3415 9.7526L2 3.32877V14H18V3.32877Z"
                      fill="#BDBDBD"
                    />
                  </svg>
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <div class="input_icon_wrapper position-relative">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="At least 6+ Characters, 1 uppurcase letter"
                  />
                  <svg
                    width="16"
                    height="20"
                    viewBox="0 0 16 20"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M8 2C6.3523 2 5 3.35228 5 5V8H14C15.1046 8 16 8.8954 16 10V18C16 19.1046 15.1046 20 14 20H2C0.89543 20 0 19.1046 0 18V10C0 8.8954 0.89543 8 2 8H3V5C3 2.24772 5.24771 0 8 0C10.7523 0 13 2.24772 13 5C13 5.55228 12.5523 6 12 6C11.4477 6 11 5.55228 11 5C11 3.35228 9.6477 2 8 2ZM2 10V18H14V10H2Z"
                      fill="#BDBDBD"
                    />
                  </svg>
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="remember_me"
                    />
                    <label
                      class="form-check-label remember_me"
                      for="remember_me"
                      >Remember Me</label
                    >
                  </div>
                </div>
                <div class="col-6 d-flex justify-content-end">
                  <a class="forget_pass" href="#">Forget Password?</a>
                </div>
              </div>
              <button class="signin_btn m-auto my-5 d-block">
                <span>Sign In</span>
              </button>
            </div>

            <p class="last_p">
              This site protected by reCAPTCHA and the Google
              <a href="#">Privacy Policy</a> and
              <a href="#">Terms of Service</a>Terms of Service apply
            </p>
          </div>
          <div class="col-7 d-none d-lg-block right">
            <div class="img_container ml-5">
              <img src="img/right.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
